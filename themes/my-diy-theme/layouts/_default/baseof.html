<!DOCTYPE html>
<html lang="zh-cn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <title>{{ .Title }} | {{ .Site.Title }}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-slate-50 text-slate-800 flex flex-col min-h-screen">
    
    <nav class="bg-white shadow-sm sticky top-0 z-50">
        <div class="max-w-6xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="/" class="text-xl font-bold text-indigo-600">My Blog</a>
                </div>
                <div class="hidden md:flex items-center space-x-8">
                    <a href="/posts" class="hover:text-indigo-500 transition">文章</a>
                    <a href="/about" class="hover:text-indigo-500 transition">关于</a>
                </div>
                <div class="flex items-center md:hidden">
                    <span class="text-sm text-gray-400">Menu</span>
                </div>
            </div>
        </div>
    </nav>

    <main class="flex-grow max-w-6xl mx-auto w-full px-4 py-8">
        {{ block "main" . }}{{ end }}
    </main>

    <footer class="bg-white border-t mt-auto">
        <div class="max-w-6xl mx-auto py-6 px-4 text-center text-gray-400 text-sm">
            &copy; 2026 Powered by Hugo & Cloudlay
        </div>
    </footer>
</body>
</html>
