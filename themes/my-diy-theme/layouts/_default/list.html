{{ define "main" }}
<div class="space-y-12">
    <h1 class="text-3xl font-bold border-l-4 border-accent pl-4 text-text">Latest Posts</h1>

    {{ range .Pages }}
    <div class="group">
        <a href="{{ .RelPermalink }}" class="block p-6 rounded-xl border border-border-color/20 hover:border-accent hover:bg-surface-light/30 transition duration-300">
            <h2 class="text-2xl font-bold text-text group-hover:text-accent mb-2">
                {{ .Title }}
            </h2>
            <div class="text-text-muted text-sm mb-4">
                {{ .Date.Format "Jan 02, 2006" }}
            </div>
                <p class="text-text-dim line-clamp-3 overflow-hidden text-sm leading-relaxed">
    {{ if .Params.description }}
        {{ .Params.description }}
    {{ else }}
        {{ .Summary | plainify | truncate 100 }}
    {{ end }}
</p>
            <div class="mt-4 text-accent text-sm font-mono group-hover:translate-x-2 transition-transform">
                Read more ->
            </div>
        </a>
    </div>
    {{ end }}
</div>
{{ end }}
