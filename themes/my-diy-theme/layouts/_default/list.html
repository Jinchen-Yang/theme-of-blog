{{ define "main" }}
<div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    {{ range .Pages }}
    <article class="bg-white rounded-xl shadow-sm hover:shadow-md transition duration-300 overflow-hidden border border-gray-100">
        <div class="p-6">
            <div class="text-xs text-indigo-500 font-semibold mb-2">{{ .Date.Format "2006-01-02" }}</div>
            <h2 class="text-xl font-bold mb-3 text-gray-800 leading-tight">
                <a href="{{ .RelPermalink }}" class="hover:text-indigo-600">{{ .Title }}</a>
            </h2>
            <p class="text-gray-500 text-sm line-clamp-3">
                {{ .Summary }}
            </p>
        </div>
    </article>
    {{ end }}
</div>
{{ end }}
