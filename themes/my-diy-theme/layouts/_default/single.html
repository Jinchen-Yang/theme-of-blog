{{ define "main" }}
<article class="prose prose-invert lg:prose-xl mx-auto">
    <header class="mb-10">
        <h1 class="text-4xl font-bold text-text mb-4">{{ .Title }}</h1>
        <div class="text-text-muted text-sm flex items-center gap-4">
            <span>ğŸ“… {{ .Date.Format "2006-01-02" }}</span>
            <span>â±ï¸ {{ .ReadingTime }} min read</span>
            {{ with .Params.categories }}
                <span class="px-2 py-1 bg-purple-900 text-purple-200 rounded text-xs">
                    {{ index . 0 }}
                </span>
            {{ end }}
        </div>
    </header>

    {{ with .Params.image }}
    <div class="mb-10 rounded-lg overflow-hidden border border-gray-800">
        <img src="{{ . }}" alt="cover" class="w-full h-auto object-cover">
    </div>
    {{ end }}

    <div class="leading-relaxed text-text">
        {{ .Content }}
    </div>
</article>
{{ end }}
