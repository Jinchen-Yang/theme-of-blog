{{ define "main" }}
<article class="bg-white rounded-xl shadow-sm border border-gray-100 p-6 md:p-10 max-w-3xl mx-auto">
    <header class="mb-8 text-center">
        <h1 class="text-3xl md:text-4xl font-extrabold text-gray-900 mb-4">{{ .Title }}</h1>
        <time class="text-gray-400 text-sm">{{ .Date.Format "2006年01月02日" }}</time>
    </header>
    
    <div class="prose prose-indigo max-w-none text-gray-700 leading-relaxed space-y-4">
        {{ .Content }}
    </div>
</article>
{{ end }}
