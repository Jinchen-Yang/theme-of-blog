{{ define "main" }}
<div class="bg-surface/95 backdrop-blur-md border border-border-color/20 rounded-xl p-4 md:p-8 shadow-lg">
    <article class="prose prose-invert lg:prose-xl mx-auto">
        <header class="mb-10">
            <h1 class="text-3xl md:text-4xl font-bold text-text mb-4">{{ .Title }}</h1>
            <div class="text-text-muted text-sm flex flex-wrap items-center gap-2 md:gap-4">
                <span class="flex items-center gap-1"><span>ğŸ“…</span> {{ .Date.Format "2006-01-02" }}</span>
                <span class="flex items-center gap-1"><span>â±ï¸</span> {{ .ReadingTime }} min read</span>
                {{ with .Params.categories }}
                    <span class="px-2 py-1 bg-accent/20 text-accent rounded-lg text-xs">
                        {{ index . 0 }}
                    </span>
                {{ end }}
            </div>
        </header>

        {{ with .Params.image }}
        <div class="mb-10 rounded-xl overflow-hidden border border-border-color/20">
            <img src="{{ . }}" alt="cover" class="w-full h-auto object-cover" loading="lazy">
        </div>
        {{ end }}

        <div class="leading-relaxed text-text">
            {{ .Content }}
        </div>
    </article>
</div>
{{ end }}
