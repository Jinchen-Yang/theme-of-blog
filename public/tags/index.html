    <script>
        
        const sidebar = document.getElementById('sidebar');
        const mainContent = document.getElementById('main-content');
        const overlay = document.getElementById('sidebar-overlay');
        
        function toggleSidebar() {
            const isHidden = sidebar.classList.contains('-translate-x-full');
            if (isHidden) {
                sidebar.classList.remove('-translate-x-full');
                if (window.innerWidth >= 768) {
                    mainContent.classList.add('md:pl-72');
                } else {
                    overlay.classList.remove('hidden');
                }
            } else {
                sidebar.classList.add('-translate-x-full');
                if (window.innerWidth >= 768) {
                    mainContent.classList.remove('md:pl-72');
                } else {
                    overlay.classList.add('hidden');
                }
            }
        }

        
        let currentMode = 'auto';
        let currentMorandiTheme = null;
        
        function setThemeMode(mode) {
            currentMode = mode;
            localStorage.setItem('theme-mode', mode);
            applyTheme(mode);
        }
        
        function applyTheme(mode) {
            const root = document.documentElement;
            
            document.querySelectorAll('#btn-auto, #btn-light, #btn-dark').forEach(b => {
                b.classList.remove('text-accent', 'bg-surface', 'shadow-sm');
                b.classList.add('text-muted');
            });
            
            const activeBtn = document.getElementById(`btn-${mode}`);
            if(activeBtn) {
                activeBtn.classList.remove('text-muted');
                activeBtn.classList.add('text-accent', 'bg-surface', 'shadow-sm');
            }
            
            
            if (mode === 'auto') {
                const hour = new Date().getHours();
                const isNight = hour < 6 || hour >= 18;
                root.setAttribute('data-mode', isNight ? 'dark' : 'light');
            } else {
                root.setAttribute('data-mode', mode);
            }
            
            
            if (currentMorandiTheme) {
                root.setAttribute('data-theme', currentMorandiTheme);
            }
        }

        
        function setMorandiTheme(themeName) {
            const root = document.documentElement;
            currentMorandiTheme = themeName;
            root.setAttribute('data-theme', themeName);
            localStorage.setItem('morandi-theme', themeName);
        }

        
        const textElement = document.getElementById('typewriter');
        const dataElement = document.getElementById('typewriter-data');
        let texts = ["Hello World."];

        if (dataElement) {
            try {
                const raw = dataElement.getAttribute('data-texts');
                if (raw) texts = JSON.parse(raw);
            } catch(e) { console.error(e); }
        }

        let textIndex = 0, charIndex = 0, isDeleting = false;
        function type() {
            if (!texts.length) return;
            const current = texts[textIndex];
            
            if (isDeleting) {
                textElement.textContent = current.substring(0, charIndex - 1);
                charIndex--;
            } else {
                textElement.textContent = current.substring(0, charIndex + 1);
                charIndex++;
            }

            let speed = isDeleting ? 50 : 100;
            if (!isDeleting && charIndex === current.length) {
                speed = 2000; isDeleting = true;
            } else if (isDeleting && charIndex === 0) {
                isDeleting = false;
                textIndex = (textIndex + 1) % texts.length;
                speed = 500;
            }
            setTimeout(type, speed);
        }

        
        document.addEventListener('DOMContentLoaded', () => {
            type();
            const savedMode = localStorage.getItem('theme-mode') || 'auto';
            const savedMorandiTheme = localStorage.getItem('morandi-theme');
            
            currentMode = savedMode;
            if (savedMorandiTheme) currentMorandiTheme = savedMorandiTheme;
            
            
            applyTheme(savedMode);
            
            if (savedMorandiTheme) setMorandiTheme(savedMorandiTheme);

            
            initSidebar();

            window.addEventListener('resize', () => {
                if (window.innerWidth >= 768) {
                    
                    overlay.classList.add('hidden');
                } else {
                    
                    if (!sidebar.classList.contains('-translate-x-full')) {
                        sidebar.classList.add('-translate-x-full');
                        mainContent.classList.remove('md:pl-72');
                    }
                }
            });
        });

        
        function initSidebar() {
            if (window.innerWidth >= 768) {
                
                sidebar.classList.remove('-translate-x-full');
                mainContent.classList.add('md:pl-72');
            } else {
                
                sidebar.classList.add('-translate-x-full');
                mainContent.classList.remove('md:pl-72');
            }
            overlay.classList.add('hidden');
        }
    </script>
